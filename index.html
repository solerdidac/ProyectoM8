<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca CRUD</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Formulario de login -->
  <div id="login-form">
    <h3>Iniciar sesión</h3>
    <input type="text" id="login-username" placeholder="Usuario" required>
    <input type="password" id="login-password" placeholder="Contraseña" required>
    <button type="submit">Iniciar sesión</button>
    <p id="login-message"></p>
  </div>
  <button id="logoutButton" style="display: none;">Cerrar sesión</button>
  <h1>Biblioteca de Clásicos</h1>
  <!-- Tabla de libros siempre visible -->
  <div id="books-section">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Título</th>
          <th>Autor</th>
          <th>Año</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="book-table"></tbody>
    </table>
  </div>
  <form id="book-form">
    <input type="text" id="book-title" placeholder="Título" required>
    <input type="text" id="book-author" placeholder="Autor" required>
    <input type="number" id="book-year" placeholder="Año" required>
    <button type="button" id="createButton">AÑADIR LIBRO</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
